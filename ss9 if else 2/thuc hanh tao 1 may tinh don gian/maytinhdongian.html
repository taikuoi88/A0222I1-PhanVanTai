<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>máy tính đơn giản</title>
    <link rel="style/sheet" href="MayTinhDonGian.css">
</head>

<body>
    <div>
        <table border="2" style="background-color: rgb(238, 238, 245);">
            <div id="display_calculator">
                <tr>
                    <td colspan="4">1</td>
                </tr>
            </div>
            <tr>
                <td><button type="button" value="1" onclick="phim 1" />1</td>
                <td><button type="button" value="2" onclick="phim 2" />2</td>
                <td><button type="button" value="3" onclick="phim 3" />3</td>
                <td><button type="button" value="X" onclick="phim X" />X</td>
            </tr>
            <tr>
                <td><button type="button" value="4" onclick="phim 4" />4</td>
                <td><button type="button" value="5" onclick="phim 5" />5</td>
                <td><button type="button" value="6" onclick="phim 6" />6</td>
                <td><button type="button" value="+" onclick="phim +" />+</td>
            </tr>
            <tr>
                <td><button type="button" value="7" onclick="phim 7" />7</td>
                <td><button type="button" value="8" onclick="phim 8" />8</td>
                <td><button type="button" value="9" onclick="phim 9" />9</td>
                <td><button type="button" value="-" onclick="phim -" />-</td>
            </tr>
            <tr>
                <td><button type="button" value="C" onclick="clear" />C</td>
                <td><button type="button" value="0" onclick="phim 0" />0</td>
                <td><button type="button" value="/" onclick="phim /" />/</td>
                <td><button type="button" value="=" onclick="phim =" />=</td>
            </tr>

        </table>
    </div>

</body>

</html>
